<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background-color: #F5F5F5; font-family: Arial, sans-serif; color: #111111;">
    <!-- Email Verification Template -->
    <template id="verification-email">
        <div style="max-width: 600px; margin: 0 auto; background-color: #F5F5F5;">
            <div style="background: linear-gradient(135deg, #69DC9E, #F9CB40); padding: 20px; text-align: center; border-radius: 25px 25px 0 0;">
                <img src="cid:logo.svg" alt="LearnUp Logo" style="max-width: 150px; height: auto; margin-bottom: 15px;">
                <h1 style="color: #000000; margin: 0; font-size: 24px;">Zweryfikuj swój adres email</h1>
            </div>

            <div style="padding: 30px; background-color: #FFFFFF; border-left: 3px solid #69DC9E; border-right: 3px solid #69DC9E;">
                <div style="background-color: #F5F5F5; padding: 20px; border-radius: 15px; margin: 20px 0;">
                    <h2 style="margin-top: 0;">Witaj w LearnUp!</h2>
                    <p>Dziękujemy za rejestrację. Aby dokończyć proces rejestracji, kliknij w poniższy przycisk.</p>
                    <div style="text-align: center; margin: 20px 0;">
                        <a href="{{verificationLink}}" style="display: inline-block; padding: 12px 30px; background-color: #69DC9E; color: #000000; text-decoration: none; border-radius: 25px; font-weight: bold;">Zweryfikuj Email</a>
                    </div>
                    <p>Jeśli nie zakładałeś konta, zignoruj tę wiadomość.</p>
                </div>
            </div>

            <div style="text-align: center; padding: 20px; font-size: 12px; color: #666666; background-color: #F5F5F5; border-radius: 0 0 25px 25px; border: 3px solid #69DC9E; border-top: none;">
                <p style="margin: 0;">Ta wiadomość została wygenerowana automatycznie. Prosimy nie odpowiadać na ten adres email.</p>
            </div>
        </div>
    </template>

    <!-- Password Reset Template -->
    <template id="reset-password">
        <div style="max-width: 600px; margin: 0 auto; background-color: #F5F5F5;">
            <div style="background: linear-gradient(135deg, #69DC9E, #F9CB40); padding: 20px; text-align: center; border-radius: 25px 25px 0 0;">
                <img src="cid:logo.svg" alt="LearnUp Logo" style="max-width: 150px; height: auto; margin-bottom: 15px;">
                <h1 style="color: #000000; margin: 0; font-size: 24px;">Resetowanie hasła</h1>
            </div>

            <div style="padding: 30px; background-color: #FFFFFF; border-left: 3px solid #69DC9E; border-right: 3px solid #69DC9E;">
                <div style="background-color: #F5F5F5; padding: 20px; border-radius: 15px; margin: 20px 0;">
                    <h2 style="margin-top: 0;">Prośba o reset hasła</h2>
                    <p>Otrzymaliśmy prośbę o zresetowanie Twojego hasła. Kliknij poniższy przycisk, aby utworzyć nowe hasło.</p>
                    <div style="text-align: center; margin: 20px 0;">
                        <a href="{{resetLink}}" style="display: inline-block; padding: 12px 30px; background-color: #69DC9E; color: #000000; text-decoration: none; border-radius: 25px; font-weight: bold;">Zresetuj hasło</a>
                    </div>
                    <p>Jeśli nie prosiłeś o reset hasła, zignoruj tę wiadomość.</p>
                    <p>Link wygaśnie za 10 godzin.</p>
                </div>
            </div>

            <div style="text-align: center; padding: 20px; font-size: 12px; color: #666666; background-color: #F5F5F5; border-radius: 0 0 25px 25px; border: 3px solid #69DC9E; border-top: none;">
                <p style="margin: 0;">Ta wiadomość została wygenerowana automatycznie. Prosimy nie odpowiadać na ten adres email.</p>
            </div>
        </div>
    </template>

    <!-- Moderator Setup Template -->
    <template id="moderator-setup">
        <div style="max-width: 600px; margin: 0 auto; background-color: #F5F5F5;">
            <div style="background: linear-gradient(135deg, #69DC9E, #F9CB40); padding: 20px; text-align: center; border-radius: 25px 25px 0 0;">
                <img src="cid:logo.svg" alt="LearnUp Logo" style="max-width: 150px; height: auto; margin-bottom: 15px;">
                <h1 style="color: #000000; margin: 0; font-size: 24px;">Witaj nowy Moderatorze!</h1>
            </div>

            <div style="padding: 30px; background-color: #FFFFFF; border-left: 3px solid #69DC9E; border-right: 3px solid #69DC9E;">
                <div style="background-color: #F5F5F5; padding: 20px; border-radius: 15px; margin: 20px 0;">
                    <h2 style="margin-top: 0;">Konfiguracja konta Moderatora</h2>
                    <p>Zostałeś zaproszony do dołączenia do naszej platformy jako moderator. Kliknij poniższy przycisk, aby skonfigurować swoje konto i utworzyć hasło.</p>
                    <div style="text-align: center; margin: 20px 0;">
                        <a href="{{setupLink}}" style="display: inline-block; padding: 12px 30px; background-color: #69DC9E; color: #000000; text-decoration: none; border-radius: 25px; font-weight: bold;">Skonfiguruj konto</a>
                    </div>
                    <p>Link wygaśnie za 10 godzin. Jeśli nie spodziewałeś się tego zaproszenia, skontaktuj się z administratorem.</p>
                </div>
            </div>

            <div style="text-align: center; padding: 20px; font-size: 12px; color: #666666; background-color: #F5F5F5; border-radius: 0 0 25px 25px; border: 3px solid #69DC9E; border-top: none;">
                <p style="margin: 0;">Ta wiadomość została wygenerowana automatycznie. Prosimy nie odpowiadać na ten adres email.</p>
            </div>
        </div>
    </template>
</body>
</html>
